{% if list %}
    <ul>
        <table style=" text-align:center">
     <tr>
       <th>Firstname</th>
       <th>Lastname</th>
       <th>Origin Airport</th>
       <th>Destination Airport</th>
       <th>Date</th>
       <th>TimeSlot</th>

     </tr>
     {% for row in list %}
     <tr>
         {% for i in row %}
         <td>{{i}}</td>
         {% endfor %}
     </tr>
    {% endfor %}
   </table>
    </ul>
{% else %}
        <p>There aren't any flights coming up for you!</p>
{% endif %}
